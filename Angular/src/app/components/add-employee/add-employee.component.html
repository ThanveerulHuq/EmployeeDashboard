<div class="row justify-content-md-center">
  <div class="card col-6">
    <div class="card-body">
      <div class="form-group">
        <label for="employeeName">Employee Name<span class="mandatory">*</span></label>
        <div class="col-10">
          <input type="email" class="form-control" placeholder="Enter Name" [(ngModel)]="employee.name"></div>
      </div>
      <div class="form-group">
        <label for="salary">Salary<span class="mandatory">*</span></label>
        <div class="col-10">
          <input type="number" class="form-control" placeholder="Enter Salary" [(ngModel)]="employee.salary"></div>
      </div>
      <div class="form-group">
        <label for="dob">Date of Birth<span class="mandatory">*</span></label>
        <div class="col-12">
          <p-calendar id="dob" [(ngModel)]="dob" [(ngModel)]="employee.dob"></p-calendar>
        </div>
      </div>
      <div class="form-group">
        <label for="skills">Skills<span class="mandatory">*</span></label>
        <div class="col-10">
          <p-multiSelect [options]="skills" [(ngModel)]="employee.selectedSkills"></p-multiSelect>
        </div>
      </div>
      <div class="col-4 offset-8">
        <button type="button" (click)="addEmployee()" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>
